<div class="h-100">
    <mat-toolbar>
    <span>Qr Generator</span>
    </mat-toolbar>
    <div class="row mt-5 w-100 m-0 pb-3">

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 my-auto mr-auto ml-auto pb-xl-0 pb-md-0 pb-sm-0 pb-3">
            <div class="card w-100">
                <div class="card-body">
                    <mat-tab-group (selectedTabChange)="onTabClick($event)" [selectedIndex]="selectedTab">
                        <mat-tab>
                          <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">notes</mat-icon>
                            Text
                          </ng-template>

                          <mat-form-field appearance="outline" class="w-100 mt-3">
                            <mat-label>Encode some text</mat-label>
                            <input type="text" matInput placeholder="ej: I'm just encoding some text" [formControl]="textToEncode">
                          </mat-form-field>
                        </mat-tab>

                        <mat-tab>
                          <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">link</mat-icon>
                             URL
                          </ng-template>

                          <mat-form-field appearance="outline" class="w-100 mt-3">
                            <mat-label>URL</mat-label>
                            <input type="text" matInput placeholder="ej: www.yazkychristian.io" [formControl]="urlToEncode">
                          </mat-form-field>
                        </mat-tab>
                    
                        <mat-tab>
                          <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">wifi</mat-icon>
                            Wifi
                          </ng-template>

                           <form name="wifiForm" [formGroup]="wifiForm">
                                <div class="row w-100">
                                    <div class="col">
                                        <mat-form-field appearance="outline" class="w-100 mt-3">
                                            <mat-label>Network Name</mat-label>
                                            <input type="text" matInput placeholder="ej: SSID" formControlName="ssid" autocomplete="off">
                                        </mat-form-field>
                                    </div>
                                    <div class="col">
                                        <mat-form-field appearance="outline" class="w-100 mt-3">
                                            <mat-label>Password</mat-label>
                                            <input type="text" matInput placeholder="ej: myWifiPassword123" formControlName="password" autocomplete="off">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row w-100 pt-2">
                                    <div class="col">
                                        <label class="custom-label">Encryption</label>
                                        <mat-radio-group aria-label="Select an encryption option" formControlName="encryption" class="custom-radio-button-group">
                                            <mat-radio-button  value="nopass">None</mat-radio-button>
                                            <mat-radio-button  value="WPA">WPA/WPA2</mat-radio-button>
                                            <mat-radio-button  value="WEP">WEP</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div class="col">
                                        <label class="custom-label">Is your network hidden?</label>
                                        <mat-radio-group aria-label="Hidden network" formControlName="hidden" class="custom-radio-button-group">
                                            <mat-radio-button value="false">No</mat-radio-button>
                                            <mat-radio-button value="true">Yes</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                </div>
                           </form>
                         
                        </mat-tab>

                        <mat-tab>
                            <ng-template mat-tab-label>
                              <mat-icon class="example-tab-icon">contacts</mat-icon>
                              VCard
                            </ng-template>
                            <form class="mt-3" [formGroup]="vcardForm">
                                <div class="row w-100"> 
                                    <div class="col">
                                        <mat-form-field appearance="outline" class="w-100">
                                          <mat-label>First Name</mat-label>
                                          <input type="text" matInput formControlName="name">
                                        </mat-form-field>
                                    </div>
                                    <div class="col">
                                        <mat-form-field appearance="outline" class="w-100">
                                          <mat-label>Last Name</mat-label>
                                          <input type="text" matInput formControlName="lastName">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row w-100"> 
                                  <div class="col">
                                      <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Email</mat-label>
                                        <input type="text" matInput formControlName="email">
                                      </mat-form-field>
                                  </div>
                                  <div class="col">
                                      <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Phone Number</mat-label>
                                        <input type="text" matInput formControlName="phoneNumber">
                                      </mat-form-field>
                                  </div>
                                </div>
                                <div class="row w-100"> 
                                  <div class="col">
                                      <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Address</mat-label>
                                        <input type="text" matInput formControlName="address">
                                      </mat-form-field>
                                  </div>
                                </div>
                                <div class="row w-100"> 
                                  <div class="col">
                                      <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Company</mat-label>
                                        <input type="text" matInput formControlName="company">
                                      </mat-form-field>
                                  </div>
                                  <div class="col">
                                      <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Title</mat-label>
                                        <input type="text" matInput formControlName="title">
                                      </mat-form-field>
                                  </div>
                                </div>
                                <div class="row w-100"> 
                                  <div class="col-12">
                                      <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Website</mat-label>
                                        <input type="text" matInput formControlName="website">
                                      </mat-form-field>
                                  </div>
                                  <div class="col-12">
                                    <mat-form-field appearance="outline" class="w-100">
                                      <mat-label>Note</mat-label>
                                      <input type="text" matInput formControlName="note">
                                    </mat-form-field>
                                </div>
                                </div>

                            </form>

                        </mat-tab>
                    </mat-tab-group>
                    
                    <button class="custom-btn w-100 mt-2" (click)="encode()">Â¡Encode!</button>
                </div>
                <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12  my-auto mr-auto ml-auto">
            <div class="card w-100">
                <img [src]="imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <button class="custom-btn w-100"><mat-icon class="example-tab-icon" style="vertical-align: sub">save_alt</mat-icon> Download</button>
                </div>
            </div> 
        </div>
    </div>
</div>
